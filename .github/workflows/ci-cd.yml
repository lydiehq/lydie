  # End-to-end tests against production Docker build
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images (cached)
        uses: docker/bake-action@v6
        env:
          INSTALL_CONVERSION_DEPS: "false"
        with:
          files: docker/docker-compose.yml
          targets: backend,zero,web,migrations
          load: true
          set: |
            *.cache-from=type=gha
            *.cache-to=type=gha,mode=max

      - name: Set up Docker Compose
        run: docker compose -f docker/docker-compose.yml up -d --no-build --wait --wait-timeout 180
        env:
          APP_STAGE: test
          INSTALL_CONVERSION_DEPS: "false"
          BETTER_AUTH_SECRET: ${{ env.BETTER_AUTH_SECRET }}

      - name: Show service status on startup failure
        if: failure()
        run: |
          docker compose -f docker/docker-compose.yml ps
          docker compose -f docker/docker-compose.yml logs --tail=200

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.9

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('bun.lock', 'packages/web/package.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium
        working-directory: packages/web

      - name: Run E2E tests
        run: bunx playwright test
        working-directory: packages/web
        env:
          BETTER_AUTH_SECRET: ${{ env.BETTER_AUTH_SECRET }}
          DATABASE_URL: postgres://lydie:lydie@localhost:5432/lydie

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: packages/web/playwright-report/

      - name: Tear down Docker Compose
        if: always()
        run: docker compose -f docker/docker-compose.yml down -v

  # Deploy to production (services only - no migrations)
  #
  # Database migrations are handled separately via the db-migrate.yml workflow.
  # Follow the expand/migrate/contract pattern for Zero compatibility:
  #   1. Run db-migrate.yml with phase "expand" (additive schema changes)
  #   2. Push to main -> this job deploys backend, Zero, and frontend
  #   3. Run db-migrate.yml with phase "contract" (destructive changes, if any)
  deploy-production:
    runs-on: ubuntu-latest
    needs: [e2e-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    concurrency:
      group: production-deploy
      cancel-in-progress: false
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.9

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Install dependencies
        run: bun install

      - name: Deploy Production with SST
        run: bun run deploy:prod
        env:
          SST_STAGE: production
