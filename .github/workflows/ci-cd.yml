name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_ENV: test
  APP_STAGE: development
  APP_ENV: docker

jobs:
  # Build and test
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.9

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run lint

      - name: Type check
        run: bun run typecheck

      - name: Build packages
        run: |
          bun --filter=@lydie/web build
          bun --filter=@lydie/backend build

      - name: Run unit tests
        run: bun test

  # Build Docker images
  build-images:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./packages/backend/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/lydie-backend-production:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/lydie-backend-production:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push zero image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/zero.Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/lydie-zero-production:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/lydie-zero-production:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # End-to-end tests against production Docker build
  e2e-tests:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Compose
        run: docker compose -f docker/docker-compose.yml up -d --build
        env:
          APP_STAGE: test
          BETTER_AUTH_SECRET: test-secret-for-e2e-tests-only

      - name: Wait for all services to be healthy
        run: |
          echo "Waiting for services..."
          timeout 120 bash -c '
            until docker compose -f docker/docker-compose.yml ps --format json | \
              python3 -c "import sys,json; services=json.loads(sys.stdin.read()); exit(0 if all(s.get(\"Health\")==\"healthy\" for s in services if s.get(\"Health\")) else 1)" 2>/dev/null; do
              sleep 5
            done
          '
          echo "All services healthy!"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.9

      - name: Install dependencies
        run: bun install

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium
        working-directory: packages/web

      - name: Run E2E tests
        run: bunx playwright test --config playwright.config.docker.ts
        working-directory: packages/web
        env:
          BETTER_AUTH_SECRET: test-secret-for-e2e-tests-only
          DATABASE_URL: postgres://lydie:lydie@localhost:5432/lydie

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: packages/web/playwright-report/

      - name: Tear down Docker Compose
        if: always()
        run: docker compose -f docker/docker-compose.yml down -v

  # Deploy to staging
  deploy-staging:
    runs-on: ubuntu-latest
    needs: [build-and-test, build-images]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: staging
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.9

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup Pulumi
        uses: pulumi/actions@v5
        with:
          command: version

      - name: Pulumi Preview Staging
        uses: pulumi/actions@v5
        with:
          command: preview
          stack-name: staging
          work-dir: ./infrastructure
          comment-on-pr: true
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Pulumi Up Staging
        uses: pulumi/actions@v5
        with:
          command: up
          stack-name: staging
          work-dir: ./infrastructure
          github-token: ${{ secrets.GITHUB_TOKEN }}

  # Deploy to production
  deploy-production:
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.9

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup Pulumi
        uses: pulumi/actions@v5
        with:
          command: version

      - name: Pulumi Preview Production
        uses: pulumi/actions@v5
        with:
          command: preview
          stack-name: production
          work-dir: ./infrastructure
          comment-on-pr: true
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Pulumi Up Production
        uses: pulumi/actions@v5
        with:
          command: up
          stack-name: production
          work-dir: ./infrastructure
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Invalidate CloudFront caches
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_WEB_DISTRIBUTION_ID }} \
            --paths "/*"
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_ASSETS_DISTRIBUTION_ID }} \
            --paths "/*"
